<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Formulario</h2>
    <form id="gameForm">
        <label for="gameName">Nombre del Juego:</label>
        <input type="text" id="gameName" placeholder="Ejemplo: Grand Theft Auto V" required>

        <label for="status">¿Va o no va?</label>
        <select id="status" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="si va">Sí va</option>
            <option value="no va">No va</option>
        </select>

        <button type="submit" id="sendButton">Enviar a WhatsApp</button>
    </form>
</div>

<!-- Reproducción automática del archivo MP3 -->
<audio id="audioPlayer" autoplay>
    <source src="audio/EstaCabron.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

<script src="app.js"></script>

</body>
</html>
